<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/vendors/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="page">
  <main class="main center">
    <header class="header ident-top40px">
      <img src="/images/logo.svg" alt="logo" class="header__logo">
    </header>
    <section class="profile ident-top40px">
      <div class="profile_box">
        <img class="profile__image" src="/images/kusto.png" alt="avatar">
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_editProfile active-element"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_addCard active-element"></button>
    </section>
    <ul class="cards ident-top40px">
    </ul>
    <footer class="footer">
      <p class="footer__text">&#169; 2024 Mesto Russia</p>
    </footer>
  </main>
    <section class="popup popup-editProfile">
      <div class="popup__container">
        <button class="button button_close active-element"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="editProfile" class="popup__form">
          <input class="popup__field-text popup-name" minlength="2" maxlength="40" required></input>
          <input class="popup__field-text popup-description" minlength="2" maxlength="200" required></input>
          <button class="popup__button active-element">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-createCard">
      <div class="popup__container">
        <button class="button button_close active-element"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="addCard" class="popup__form">
          <input class="popup__field-text popup-name" placeholder="Название" minlength="2" maxlength="30" required></input>
          <input class="popup__field-text popup-description" placeholder="Введите url" type="url"></input>
          <button class="popup__button active-element">Создать</button>
        </form>
      </div>
    </section>
  <section class="popup popup-img">
    <div class="popup-img__container">
      <button class="button button_close active-element"></button>
      <img class="popup-img__image" src="" alt="">
      <h3 class="popup-img__text"></h3>
    </div>
  </section>
  <template id="card">
    <li class="card">
      <div class="trash active-element"></div>
      <img class="card__img" src="" alt="">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <div class="like active-element"></div>
      </div>
    </li>
  </template>
  <script src="/scripts/initialCards.js"></script>
  <script src="/scripts/validate.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
