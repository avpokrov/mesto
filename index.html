<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/vendors/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="page">
  <main class="main center">
    <header class="header ident-top40px">
      <img src="/images/logo.svg" alt="logo" class="header__logo">
    </header>
    <section class="profile ident-top40px">
      <div class="profile_box">
        <img class="profile__image" src="/images/kusto.png" alt="avatar">
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_editProfile"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_addCard"></button>
    </section>
    <ul class="cards ident-top40px">
      <li class="card">
        <img class="card__img" src="/images/karachaevsk.png" alt="Карачаево">
        <div class="card__info">
          <h2 class="card__name">Карачаевск</h2>
          <div class="like"></div>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="/images/elbrus.png" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">Гора Эльбрус</h2>
          <div class="like"></div>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="/images/dombay.png" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">Домбай</h2>
          <div class="like"></div>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="/images/elbrus.png" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">Гора Эльбрус</h2>
          <div class="like"></div>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="/images/dombay.png" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">Домбай</h2>
          <div class="like"></div>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="/images/karachaevsk.png" alt="Карачаево">
        <div class="card__info">
          <h2 class="card__name">Карачаевск</h2>
          <div class="like"></div>
        </div>
      </li>
    </ul>

  </main>

</body>
</html>
