<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/vendors/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="page">
  <main class="main center">
    <header class="header ident-top40px">
      <img src="/images/logo.svg" alt="logo" class="header__logo">
    </header>
    <section class="profile ident-top40px">
      <div class="profile_box">
        <img class="profile__image" src="/images/kusto.png" alt="avatar">
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_editProfile active-element"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_addCard active-element"></button>
    </section>
    <ul class="cards ident-top40px">
    </ul>
    <footer class="footer">
      <p class="footer__text">&#169; 2024 Mesto Russia</p>
    </footer>
  </main>

  <template id="popup">
    <section class="popup">
      <div class="popup__container">
        <button class="button button_close active-element"></button>
        <h2 class="popup__header"></h2>
        <form name="edit-form" class="popup__form">
          <input class="popup__field-text popup-name"></input>
          <input class="popup__field-text popup-description"></input>
          <button class="popup__button active-element"></button>
        </form>
      </div>
    </section>
  </template>
  
  <template id="card">
    <li class="card">
      <div class="trash active-element"></div>
      <img class="card__img" src="" alt="">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <div class="like active-element"></div>
      </div>
    </li>
  </template>
  <script src="/scripts/index.js"></script>
</body>
</html>
